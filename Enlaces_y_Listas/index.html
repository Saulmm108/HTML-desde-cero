<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <h1>Home</h1>
    <!--Los enlaces se crean con la etiqueta "a" (viene de ancor o ancla)-->
    <!--

    <a href="destino del enlace">contenido del enlace</a>
    
    (href) dentro de este se coloca el destino del enlace
    (<article>) muestra el mensaje en la pagina 
    -->
    <!--con la siguiente linea de codigo se puede ver como el enlace busca en INTERNET-->
    <a href="https://google.com"><article>ir a google</article></a>
    
    <!--Con la siguiente linea de codigo buscaremos un link en la carpeta (sin usar INTERNET)-->
    <a href="contacto.html"><article>ir a Contacto</article></a>

    <!--
        Atributos de los enlaces
        
        Obligatorio: 
            -href="destino"

        Opcionales:
            -target="_blank" abre el destino en una nueva pestaña
            -rel="nofollow" es invisible para el usuario (no le da posicionamiento al destino)
            -download lo que hace este atributo es descargar un archivo
            -->
    <a href="contacto.html" target="_blank">Abrir contacto en una nueva pestaña</a>


    <p>
        <a href="http://youtube.com/edteam" target="_blank">Siguenos en YouTube</a>
    </p>
    <!--Utilizamos la direccion de una imagen dentro de la carpeta-->
    <img src="Call_of_duty_IV.jpeg"alt="">
    <!--Colocamos el boton descargar de la imagen-->
    <a href="Call_of_duty_IV.jpeg"download>Descargar imagen</a>

    <p>
        <a href="/Enlaces_y_Listas/Enlaces_internos_o_Anclas.html/">Ir a anclas</a>
    </p>

    <a href="/Enlaces_y_Listas/Listas/listas.html">Ir a Listas</a>
</body>
</html>
