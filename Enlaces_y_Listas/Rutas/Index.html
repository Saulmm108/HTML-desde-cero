<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas</title>
</head>
<!--          Rutas
    Existen 2 tipos de rutas

    1.Rutas Absolutas: Las rutas absolutas comienzan con "https://" porque son unicas

    2.Rutas Relativas: Las rutas que (se manejan dentro del proyecto) y existen 2 tipos.
        
        2.1 Relativas al origen:
            1. Si el destino esta en la misma 
            carpeta: nombre del archivo
            2. Si esta en una carpeta por debajo:
            nombre de la carpeta / nombre del archivo
            3. Si esta en una carpeta por encima:
            ../nombre del archivo

        2.2 Relativas a la raiz del proyecto
-->
<body>
    <h1>Rutas</h1>
    <!--Con rutas al origen-->
    <a href="../index.html">Ir al home ruta origen</a>

    <!--Con rutas relativas a la raiz-->
    <a href="/">Ir al home ruta relativa</a>
</body>
</html>
