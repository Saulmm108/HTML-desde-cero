<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            font-style: normal;
        }
        kbd {
            background: rgb(red, green, blue);
        }
        sub {
            color: red;
        }
        sup {
            color: blue;
        }
        span {
            background: yellow;
        }
    </style>
</head>
<body>
    <!-- Elementos de línea

        <em> para enfatizar

        <strong> para indicar importancia

        <time> para indicar el tiempo

        <kbd> teclas del teclado

        <sup> y <sub> sup de super indice va arriba
            y el sub indice va abajo se usa para notacion
            cientica o documentos academicos
        
        <del> para eliminar texto o decir que algo se cambio

        <spam> es el equivalente a div se usa para el CSS

        Son las 3 unicas etiquetas para estilos en HTML

        b: negrita
        u: subrayado
        i: cursiva
    -->

    <!--em y Strong-->
    <p>
        En español, <em>nadie explica
        mejor</em> que <strong>EDteam
        </strong>
    </p>

    <!--kbd-->
    <p>
        Para abrir una carpeta en Visual
        Studio Code pulsa <kbd>CRT</kbd>
        + <kbd>O</kbd>
    </p>

    <!--Sup y Sub-->
    <p>El simbio del agua es H<sub>2</sub>O</p>

    <P>El teorema de pitagoras es a<sup>2</sup> 
    + b<sup>2</sup> = c <sup>2</sup></P>

    <!--Del-->
    <p>Por Blac Fridar, el mes premium
    en EDteam cuesta <del>30</del> 15
    </p>

    <!--Span-->
    <p>LLegó el <span>Black Friday</span> a EDteam</p>

    <!--b, u, i-->

    <p>
        <b>LLegó</b> el <span>Black <u>Friday</u></span>
        a <i>EDteam</i>
    </p>

</body>
</html>
